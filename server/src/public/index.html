<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
</head>

<body>
    <div class="tabs">
        <button class="tab" id="tabButton0" onclick="changeTab(0)">.NET</button>
        <button class="tab" id="tabButton1" onclick="changeTab(1)">Java</button>
        <button class="tab" id="tabButton2" onclick="changeTab(2)">JavaScript</button>
        <button class="tab" id="tabButton3" onclick="changeTab(3)">Python</button>
        <button class="tab" onclick="showAll()">Show All</button>
      </div>
      
      <div id="content" class="content">
        <div id="tab0" class="box"><h2>.NET</h2><p>Content 1</p></div>
        <div id="tab1" class="box hidden"><h2>Java</h2><p>Content 2</p></div>
        <div id="tab2" class="box hidden"><h2>JavaScript</h2><p>Content 3</p></div>
        <div id="tab3" class="box hidden"><h2>Python</h2><p>Content 4</p></div>
      </div>
      
      <div class="input-area">
        <textarea id="input" rows="5" placeholder="Enter something..."></textarea>
        <button onclick="submit()">Submit</button>
      </div>
      <div id="error" style="display: none;"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
<script src="js/index.js"></script>
</html>
